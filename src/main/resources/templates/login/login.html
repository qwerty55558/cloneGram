<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
        .error-message{
            color: orangered;
            font-weight: bold;
        }
    </style>
</head>
<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase" th:text="#{login.login}">Login</h2>
                            <p class="text-white-50 mb-5" th:text="#{login.login.label}">Please enter your Id and Password!</p>
                            <form method="post" action="/login">

                                <div th:if="${param.error}">
                                    <p class="error-message" th:text="#{messages.msg.usernameOrPassword}"></p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX" th:text="#{login.input.id}">ID</label>
                                    <input type="text" id="typeEmailX" name="id" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX" th:text="#{login.input.password}">Password</label>
                                    <input type="password" id="typePasswordX" name="pw" class="form-control form-control-lg" />
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" th:href="@{find/password}" th:text="#{login.forgotpassword}">Forgot password?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" th:text="#{login.login}">Login</button>
                            </form>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>

                        <div>
                            <span class="mb-0" th:text="#{login.noaccount}">Don't have an account?</span><a th:href="@{sign}" class="text-white-50 fw-bold ps-1" th:text="#{login.noaccount.signin}">Sign Up</a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{home::footer}"></th:block>
<script th:inline="javascript">
    let msg = /*[[${pwmsg}]]*/ '';

    if (msg !== null) {
        alert(msg);
    }

    console.log(msg);

</script>
</body>
</html>
